<div class="navbar-container">
  <div class="logo-container">
    <img src="../assets/images/logo.png" />
  </div>
  <div class="header-container">
    <span>Sudoku Solver</span>
  </div>

  <div class="profile-container">
    <img
      *ngIf="apiService.logedInUser.username && !apiService.isUserPlayingGame"
      src="../assets/images/user.png"
      class="user"
      routerLink="profile"
    />
    <span
      (click)="goToSignUp('login')"
      *ngIf="!apiService.logedInUser.username && currentUrl != '/login'"
      >Login</span
    >
    <span
      (click)="goToSignUp('sign-up')"
      *ngIf="!apiService.logedInUser.username && currentUrl != '/sign_up'"
      >Register</span
    >
  </div>
</div>
